<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysore Zoo</title>
    <link href="./node_modules/sass/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-primary navbar-expand-lg text-bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mysore Zoo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active navbar-text" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Zoo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Animals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Visit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Adoption</a>
                
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/elephant.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="display-1"><strong>Welcome to Mysore Zoo</strong></h1>
              <p>One of the best zoos in the world.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/twotiger.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/HeroChimp.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container-fluid text-center">
        <div class="row p-3">
          <div class="col">
            <h1 class="display-2 text-primary"><strong>Sri Jayachamarajendra Zoological Gardens</strong></h1>
          </div>
        </div>
        <div class="row p-3">
          <div class="col">
            <img src="./assets/explore-zoo.jpg" class="img-fluid">
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
